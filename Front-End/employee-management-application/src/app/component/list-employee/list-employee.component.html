<div class="container-fluid">

    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Employee Id</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Created</th>
            <th scope="col">Updated</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employeeList">
            <td>{{employee.employeeId}}</td>
            <td>{{employee.employeeFirstName}}</td>
            <td>{{employee.employeeLastName}}</td>
            <td>{{employee.employeeEmailId}}</td>
            <td>{{employee.createdTime}}</td>
            <td>{{employee.updatedTime}}</td>
            <td>
                <button type="button" class="btn btn-outline-primary me-2" data-bs-toggle="modal" data-bs-target="#editEmployee" (click)="updateEmployee(employee.employeeId)">Edit</button>
                <button type="button" class="btn btn-outline-danger me-2" (click)="deleteEmployee(employee.employeeId)">Delete</button>
                <button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#viewEmployee" (click)="employeeDetails(employee.employeeId)">View</button>
            </td>
          </tr>
        </tbody>
      </table>

</div>
